<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fitness Club for a gym in Dublin, Ireland">
  <meta name="keywords" content="fitness club, gym, club, weight, cardio, physical exercise, dublin, ireland.">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Title -->
  <title>Fitness Club</title>
</head>
<body>
  <header>
    <a href="index.html">
      <h1 id="logo">Fitness Club <i class="fa-solid fa-dumbbell"></i></h1>
  </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="contact.html" class="active">Contact Us</a>
        </li>
        <li>
          <a href="about.html" class="">About Us</a>
        </li>

        <li>
          <a href="gallery.html">Gallery</a>
        </li>

        <li>
          <a href="index.html">Home</a>
        </li>

      </ul>
    </nav>
  </header>
  <!-- hero section -->
  <section class="hero-section">
    <div id="hero-image">
      <img src="assets/images/gym weight .jpeg" alt="A gym weights">

    </div>

  </section>

    <!-- Form section -->
    <section class="form-section">
        
      <!-- The action attribute link was from codeinstitute -->
    <form method="POST" action="https://formdump.codeinstitute.net/" class="form-content">

      <div>
          <label for="fname" class="label">First Name</label><br>
          <input type="text" id="fname" name="first-name" class="contact" placeholder= "First Name" required><br>

          <label for="lname" class="label">Last Name</label><br>
          <input type="text" id="lname" name="last-name" class="contact" placeholder= "Last Name" required><br>

          <label for="email" class="label">Email Address</label><br>
          <input type="email" id="email" name="email-address" class="contact" placeholder= "Email" required><br>
      </div>

        <div>
            <label for="feedback" class="label">Feedback</label><br>
            <textarea id="feedback" name="feed-back" class="feedback" placeholder=" comments or questions"></textarea><br>
        </div>
     <div>
      <input type="submit" value="Send Feedback" class="submit-button">
     </div>


    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit ur Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit ur instagram (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://Youtube.com" target="_blank" rel="noopener" aria-label="Visit ur Youtube (open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4243c22c56.js" crossorigin="anonymous"></script>
    
  </section>

</body>
</html>
